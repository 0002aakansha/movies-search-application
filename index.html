<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Search Movies</title>
</head>

<body>

    <header>
        <div class="container search_bar my-5">
            <form action="" name="search_bar">
                <div class="input--box">
                    <input type="text" id="title" placeholder="Search movies by title" value="">
                    <span><img src="./images/search.png" alt=""></span>
                </div>
            </form>
        </div>
    </header>

    <main id="main">
        <section>
            <div class="container my-5">
                <div class="notify"></div>

                <div class="filterBox"></div>

                <div class="row d-flex justify-content-center" id="movies_container">
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>

</body>

</html>
